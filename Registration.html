<!DOCTYPE html>
<head>
    <title>Registration form</title>
    <style>
        .f1 {
            padding-left: 30%;
        }
    </style>
</head>
<body style="background-color:antiquewhite">
    <h1 align="center">Registration Form</h1>
    <br>
    <br>
    <form class="f1">
        <label>User Name : </label>
        <input type="text" name="uname" value="">
        <br>
        <br>
        <label>Password  :   &nbsp&nbsp</label>
        <input type="password" name="pwd" value="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
        <br>
        <br>
        <label for="email">Email : &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <input type="email">
        <br>
        <br>
        <label>Gender : </label>
        <br>
        <br>
        <input type="radio" id="Male" value="Male">
        <label for="Male">male</label>
        <input type="radio" id="female" value="female">
        <label for="female">female</label>
        <input type="radio" id="none" value="none">
        <label for="none">none</label>
        <br>
        <br>
        <label>Age : </label>
        <input type="number" min="12" max="60">
        <br>
        <br>
        <label>Address : </label>
        <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <textarea></textarea>
        <br>
        <br>
        <lable>Company website : </lable>
        <input type="url" placeholder="https://example.com" pattern="https://.*" required>
        <br>
        <br>
        <label>Choose Country:  </label>
        <select>
            <option>India</option>
            <option>USA</option>
            <option>Germany</option>
            <option>Japan</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <br>
    </form>
</body>
