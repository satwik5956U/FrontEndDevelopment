<!DOCTYPE html>
<head>
    <title>Licence form</title>
    <style>
        .f1 {
            padding-left: 25%;
        }
    </style>
</head>
<body style="background-color:rgb(96, 155, 119)">
    <h1 align="center">Application for Driving Licence</h1>
    <br>
    <form class="f1">
        <label>Date of Birth : </label>
        <input type="date" name="uname" value="">
        <br>
        <br>
        <label>Gender : </label>
        <input type="radio" id="Male" value="Male">
        <label for="Male">male</label>
        <input type="radio" id="female" value="female">
        <label for="female">female</label>
        <input type="radio" id="none" value="none">
        <label for="none">none</label>
        <br>
        <br>
        <label>Pan number : </label>
        <input type="number" min="10" max="10">
        <br>
        <br>
        <label>Licence number : </label>
        <input type="number" min="12" max="12">
        <br>
        <br>
        <input type="submit" value="Submit">
        <br>
    </form>
</body>
