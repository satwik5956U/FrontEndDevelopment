<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        function ReverseString(str) {
            if(!str || str.length < 2 ||
                    typeof str!== 'string') {
                return 'Not valid';
            }


            const revArray = [];
            const length = str.length - 1;


            for(let i = length; i >= 0; i--) {
            revArray.push(str[i]);
            }

            return revArray.join('');
        }

        document.write(ReverseString("Think IT Think VVIT"))
    </script>
</body>
</html>
